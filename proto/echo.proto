syntax = "proto3";

package echo;

option go_package = "grpc-echo/proto;proto";

service EchoService{
    rpc Echo(EchoRequest) returns (EchoResponse);
    rpc UpperCase(EchoRequest) returns (EchoResponse);
}

message EchoRequest{
    string message = 1;
}

message EchoResponse{
    string message = 1;
}